<div class="panel panel-default">
    <div class="panel-heading">Результаты проверки заданий</div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr><th>Почтовый адрес</th><th>Задание</th><th>Дата отправки</th><th>Результат</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="result in results">
                    <td>{{result.email}}</td>
                    <td>{{result.assignment}}</td>
                    <td>{{result.submitDate}}</td>
                    <td>{{result.resultMessage}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
